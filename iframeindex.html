 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상단고정 검색엔진 + 네비 + 1~7 + 갤러리 + 그림그리드(편집)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
    }

    /* 상단 고정 네비 */
    .header-wrap {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #fff;
      box-shadow: 0 2px 14px 0 rgba(30, 32, 80, 0.06);
    }

    .search-bar-fixed {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 0 10px 0;
      background: #fff;
      box-sizing: border-box;
    }

    .screen-nav {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
      margin: 0 auto;
      padding: 0 4px 10px 4px;
      background: #fff;
      border-bottom: 1px solid #ececff;
      box-sizing: border-box;
    }

    .screen-btn {
      background: none;
      color: #232356;
      border: none;
      border-radius: 0;
      padding: 0 7px;
      font-size: 0.98rem;
      font-weight: bold;
      margin: 0;
      cursor: pointer;
      box-shadow: none;
      transition: color 0.18s;
      min-width: 0;
      min-height: 0;
      line-height: 1.5;
      outline: none;
      text-align: center;
    }

    .screen-btn.active,
    .screen-btn:hover {
      color: #05113f;
      background: none;
      box-shadow: none;
      text-decoration: underline;
    }

    /* 화면 컨텐츠 */
    .screen-content {
      max-width: 1200px;
      width: 100%;
      margin: 22px auto 44px auto;
      padding: 28px 3vw 38px 3vw;
      min-height: 220px;
      background: #fff;
      text-align: left;
    }

    /* iframe 스타일 */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      min-height: 100vh;
      overflow: hidden;
      display: block;
      margin: 0 auto; /* 중앙 정렬 */
    }

    .screen-block {
      display: none;
      width: 100%;
      max-width: 100vw;
    }

    .screen-block.active {
      display: block;
    }

    /* 화면 4의 기존 디자인을 유지 */
    #screen-block-4 {
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- 검색엔진 바 -->
  <div class="header-wrap">
    <div class="search-bar-fixed">
      <div class="search-bar-center">
        <form id="snarkForm" onsubmit="HandleForm(this); return false;" class="snark-form-row" autocomplete="off">
          <div class="search-container">
            <select name="service" class="search-select" title="검색엔진 선택">
              <option value="naver">통합검색-네이버▼</option>
              <option value="google">통합검색-Google</option>
              <option value="youtube">동영상검색-Youtube</option>
              <option value="daum">통합검색-다음</option>
            </select>
            <input size="44" name="query" class="search-input" placeholder="검색어를 입력하세요">
          </div>
          <input type="submit" value="검색" class="search-btn">
        </form>
      </div>
    </div>
    <div class="screen-nav" id="screenNav">
      <button class="screen-btn active" onclick="showScreen(1);">화면 1</button>
      <button class="screen-btn" onclick="showScreen(2);">화면 2</button>
      <button class="screen-btn" onclick="showScreen(3);">화면 3</button>
      <button class="screen-btn" onclick="showScreen(4);">화면 4</button>
      <button class="screen-btn" onclick="showScreen(5);">화면 5</button>
      <button class="screen-btn" onclick="showScreen(6);">화면 6</button>
      <button class="screen-btn" onclick="showScreen(7);">화면 7</button>
    </div>
  </div>

  <div class="screen-content">
    <!-- 화면 1 (iframe 삽입) -->
    <div id="screen-block-1" class="screen-block active">
      <iframe src="화면1_주소.html"></iframe> <!-- 화면 1 URL -->
    </div>

    <!-- 화면 2 (iframe 삽입) -->
    <div id="screen-block-2" class="screen-block">
      <iframe src="화면2_주소.html"></iframe> <!-- 화면 2 URL -->
    </div>

    <!-- 화면 3 (iframe 삽입) -->
    <div id="screen-block-3" class="screen-block">
      <iframe src="화면3_주소.html"></iframe> <!-- 화면 3 URL -->
    </div>

    <!-- 화면 4 (기존 디자인 유지) -->
    <div id="screen-block-4" class="screen-block">
      <h2>미디어 관리</h2>
      <p>이곳은 미디어 관리 화면입니다.</p>
    </div>

    <!-- 화면 5 -->
    <div id="screen-block-5" class="screen-block">
      <h2>미디어 내보내기</h2>
      <button id="export-btn">내보내기</button>
    </div>

    <!-- 화면 6 -->
    <div id="screen-block-6" class="screen-block">
      <h2>미디어 가져오기</h2>
      <input type="file" id="import-file" accept="application/json">
      <button id="import-btn">가져오기</button>
    </div>

    <!-- 화면 7 -->
    <div id="screen-block-7" class="screen-block">
      <h2>기타 화면</h2>
      <p>여기에 기타 화면 콘텐츠를 추가할 수 있습니다.</p>
    </div>
  </div>

  <script>
    // 화면 전환 함수
    function showScreen(idx) {
      var btns = document.querySelectorAll('.screen-btn');
      btns.forEach((btn, i) => {
        if (i === idx - 1) btn.classList.add('active');
        else btn.classList.remove('active');
      });

      for (let i = 1; i <= 7; i++) {
        document.getElementById('screen-block-' + i).classList.remove('active');
      }
      document.getElementById('screen-block-' + idx).classList.add('active');
    }

    // 검색엔진 로직
    var snarkEngines = [
      { name: "통합검색-네이버▼", home: "https://www.naver.com/", search: "https://search.naver.com/search.naver?query=" },
      { name: "통합검색-Google", home: "https://www.google.co.uk/webhp?hl=ko&gl=uk", search: "https://www.google.co.uk/search?hl=ko&gl=uk&q=" },
      { name: "동영상검색-Youtube", home: "https://www.youtube.com/", search: "https://www.youtube.com/results?search_query=" },
      { name: "통합검색-다음", home: "https://www.daum.net/", search: "https://search.daum.net/search?w=tot&t__nil_searchbox=suggest&sug=&q=" }
    ];

    function HandleForm(form) {
      var idx = form.service.selectedIndex;
      var q = form.query.value.trim();
      var eng = snarkEngines[idx] || snarkEngines[0];
      var url = q ? (eng.search + encodeURIComponent(q)) : eng.home;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
